<body>

            <div class="col-12 text-center hook">

            </div>

                            <p>
                                <span class="fa-stack">
                                    <i class="far fa-circle fa-stack-2x"></i>
                                    <i class="fas fa-home fa-stack-1x"></i>

                                4pm Arrive / Settle in

                            <p>
                                <span class="fa-stack">
                                    <i class="far fa-circle fa-stack-2x"></i>
                                    <i class="far fa-heart fa-stack-1x"></i>
                                </span>

                            <p>
                                <span class="fa-stack">

                                    href="https://cms.killington.com/sites/killington/files/2019-06/S19_Killington_Hiking_Web_Info1.pdf"
                                    role="button">
                                    Optional Hike <i class="fas fa-chevron-right"></i></a>
                            </p>
                            <p>
                                <span class="fa-stack">
                                    <i class="far fa-circle fa-stack-2x"></i>
                                    <i class="fas fa-beer fa-stack-1x"></i>
                                </span>

                                <span class="fa-stack">
                                    <i class="far fa-circle fa-stack-2x"></i>
                                    <i class="fas fa-sun fa-stack-1x"></i>

                            <p>
                                <span class="fa-stack">
                                    <i class="far fa-circle fa-stack-2x"></i>
                                    <i class="fas fa-mountain fa-stack-1x"></i>
                                </span> Scenic Gondola Ride

                            <p>
                                <span class="fa-stack">
                                    <i class="far fa-circle fa-stack-2x"></i>

                            <p>

                            <p>

                                    <i class="far fa-circle fa-stack-2x"></i>

                                    SILO Distillery <i class="fas fa-chevron-right"></i></a>
                            </p>
                            <p>
                                <span class="fa-stack">
                                    <i class="far fa-circle fa-stack-2x"></i>
                                    <i class="fas fa-utensils fa-stack-1x"></i>

                                    Garlic <i class="fas fa-chevron-right"></i></a>
                            </p>
                            <p>
                                <span class="fa-stack">
                                    <i class="far fa-circle fa-stack-2x"></i>
                                    <i class="fas fa-glass-cheers fa-stack-1x"></i>
                                </span>
